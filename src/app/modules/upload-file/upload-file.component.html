<div class="upload-container">
  <div class="upload-header">
    <fa name="image" size="2x"></fa>
  </div>
  <hr />
  <div class="upload-content">
    <div
      *ngIf="imageUrlToShow.length === 0"
      (click)="openUploadModal()"
      class="btn-upload"
    >
      <label> Upload photo </label><br />
      <fa name="image" size="3x"></fa>
    </div>
    <div
      *ngIf="imageUrlToShow && imageUrlToShow.length > 0"
      class="row image-upload-container"
    >
      <div *ngFor="let img of imageUrlToShow" class="col-2">
        <img height="100%" width="100%" [src]="img" class="image-upload" />
        <div (click)="deleteImage(img)" class="btn-delete-img">X</div>
      </div>
      <div
        *ngIf="imageUrlToShow.length < 6"
        (click)="openUploadModal()"
        class="col-2"
      >
        <div class="add-image">
          <fa name="plus" size="3x"></fa>
        </div>
      </div>
    </div>
  </div>
  <div class="upload-note">
    <label>Formats: JPG,JPEG,PNG</label><br />
    <label>File size: Up to 10MB</label>
  </div>
  <div class="btn-schedule">
    <button (click)="submitPost()" type="button" class="btn btn-success">Schedule</button>
  </div>
</div>
