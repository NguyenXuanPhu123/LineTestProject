<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input
      type="text"
      class="form-control"
      [disabled]="isDisable"
      #dp="bsDatepicker"
      bsDatepicker
      [(ngModel)]="myDateValue"
      (ngModelChange)="changeDate($event)"
      placeholder="MM / DD / YYYY"
    />
  </div>
</div>
